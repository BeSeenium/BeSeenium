<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


<script>
$(document).ready(function(){
	$("button").click(function(){
		var value = $("#a").val();
		var url = "/results/?command="+value;
		
		$.get(url, function(data, status){
        	alert("Data: " + data + "\nStatus: " + status);
    	});	
   	});
});
</script>

</head>


<body>

<h1>BeSeenium<small><small>(testy testy)</small></small></h1>

<form name="input" action="/results/" method="get">
<input id="a" type="text"  name="command" size="30" />
<br>
<input type="submit" value="page test" />
</form>

<button>ajax test</button>
</body>
</html>
